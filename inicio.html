<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>VerduleriaLote4</title>
    <style>
    :root {
        --white: #e8eaed;
        --black: #202124;
        --cartel: #211915;
        --very-light-pink: #C7C7C7;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }
    * {
        margin: 0px;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Quicksand', sans-serif; 
        background-color: var(--cartel);
    }
    .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 20px;
            place-content: center;
            justify-self: center;

        }
    .cards-container .product-card p:hover{
        font-size: var(--lg);
    }
    .product-card{
        width: 240px;
        border: 2px solid var(--very-light-pink);
        border-radius: 8px;
        padding: 5px 4px 0 5px;
        background-color: var(--black);
    }
    .product-card:hover{
        background-color: #2D231E;
    }
    
    .product-card img {
            width: 99%;
            height: 240px;
            border-radius: 8px;
            object-fit: cover;
            }
    
    .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info figure  {
           margin: 0;
        }
        .product-info figure img {
            width: 35px;
            height: 35px;
        }
        .product-info div p:nth-child(1){
                font-weight: bold;
                font-size: var(--md);
                margin-top: 0;
                margin-bottom: 4px;
                color: var(--white);
        }
        .product-info div p:nth-child(2){
                font-size: var(--sm);
                margin-top: 0px;
                margin-bottom: 0px;
                color: var(--very-light-pink);
        }

        @media (max-width: 640px){
            .cards-container {
            grid-template-columns: repeat(auto-fill, 140px);
            }
            .product-card{
            width: 140px;
            font-size: var(--sm);
            }
            .product-card img {
            width: 125px;
            height: 125px;
            }
            }
    </style>
</head>
<body>
    <section class="main-container">

        <div class="cards-container">

            <div class="product-card">
                <img src= "https://images.pexels.com/photos/38566/tomatoes-grape-tomatoes-salad-green-stuff-38566.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Tomate Perita">
                  <div class="product-info">
                      <div>
                          <p>Tomate Perita</p>
                          <p>Kg $120</p>
                      </div>
                      <figure>
                          <img src="./bt_add_to_cart.svg" alt="">
                       </figure>
                    </div>
            </div>

            <div class="product-card">
                <img src= "https://images.pexels.com/photos/793266/pexels-photo-793266.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Tomate Redondo">
                  <div class="product-info">
                      <div>
                          <p>Tomate Redondo</p>
                          <p>Kg $125</p>
                      </div>
                      <figure>
                          <img src="./bt_add_to_cart.svg" alt="">
                       </figure>
                  </div>
            </div>

            <div class="product-card">
                <img src= "https://images.pexels.com/photos/1087895/pexels-photo-1087895.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Tomate Cherry">
                  <div class="product-info">
                      <div>
                          <p>Tomate Cherry</p>
                          <p>Kg $500</p>
                      </div>
                      <figure>
                          <img src="./bt_add_to_cart.svg" alt="">
                       </figure>
                  </div>
            </div>

            <div class="product-card">
                <img src= "https://images.pexels.com/photos/1306559/pexels-photo-1306559.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Zanahoria">
                  <div class="product-info">
                      <div>
                          <p>Zanahoria</p>
                          <p>Kg $100</p>
                      </div>
                      <figure>
                          <img src="./bt_add_to_cart.svg" alt="">
                       </figure>
                  </div>
            </div>

            <div class="product-card">
                <img src= "https://images.pexels.com/photos/4197445/pexels-photo-4197445.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Cebolla">
                  <div class="product-info">
                      <div>
                          <p>Cebolla</p>
                          <p>Kg $90</p>
                      </div>
                      <figure>
                          <img src="./bt_add_to_cart.svg" alt="">
                       </figure>
                  </div>
            </div>

            <div class="product-card">
                <img src= "https://images.pexels.com/photos/7889980/pexels-photo-7889980.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Cebolla Morada">
                  <div class="product-info">
                      <div>
                          <p>Cebolla Morada</p>
                          <p>Kg $95</p>
                      </div>
                      <figure>
                          <img src="./bt_add_to_cart.svg" alt="">
                       </figure>
                  </div>
            </div>


        </div>

        

    </section>
    
</body>
</html>
